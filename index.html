<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="form.css" />
</head>
<body>
    <form id="registrationForm">
        <h2>Student Registration Form</h2>
        <p id="currentTime"></p>

        <label>Student Name</label>
        <input type="text" placeholder="First Name" name="firstName" />
        <input type="text" placeholder="Middle Name" name="middleName" />
        <input type="text" placeholder="Last Name" name="lastName" />

        <label>Student Number</label>
        <input type="text" placeholder="e.g. 123456789" name="studentNumber" />

        <label>Select Your Gender:</label>
        <div class="gender-options">
            <label><input type="radio" value="Male" name="gender" /> Male</label>
            <label><input type="radio" value="Female" name="gender" /> Female</label>
            <label><input type="radio" value="Trans" name="gender" /> Trans</label>
        </div>

        <label>Degree Program</label>
        <select name="degree">
            <option value="">-- Select Degree --</option>
            <option value="ITI">ITI</option>
            <option value="Diploma">Diploma</option>
            <option value="B.Tech.">B.Tech.</option>
            <option value="M.Tech.">M.Tech.</option>
            <option value="MCA">MCA</option>
        </select>

        <label>Year Level</label>
        <select name="yearLevel">
            <option value="">-- Select Year --</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
        </select>

        <label>Email</label>
        <input type="text" placeholder="e.g. myname@gmail.com" name="email" />

        <label>Network Provider</label>
        <select name="network">
            <option value="">-- Please Select --</option>
            <option value="Globe">Globe</option>
            <option value="Red Mobile">Red Mobile</option>
            <option value="Smart">Smart</option>
            <option value="Sun Cellular">Sun Cellular</option>
            <option value="Touch Mobile">Touch Mobile</option>
        </select>

        <label>Enter Date of Birth</label>
        <select name="Day" id="Day">
                <option>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">16</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
            </select>
            <select name="Month" id="Month">
                <option>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <select name="year" id="year">
                <option>Year</option>
                <option value="1989">1989</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <optiom value="2006">2006</optiom>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <optiom value="2009">2009</optiom>
                <optiom value="2010">2010</optiom>
                <optiom value="2011">2011</optiom>
                <optiom value="2012">2012</optiom>
                <optiom value="2013">2013</optiom>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <optiom value="2016">2016</optiom>
                <optiom value="2017">2017</optiom>
                <optiom value="2018">2018</optiom>
                <optiom value="2019">2019</optiom>
            </select>

        <h3>Permanent Address</h3>
        <div class="address-fields">
            <input type="text" name="village" placeholder="Village" />
            <input type="text" name="postOffice" placeholder="Post Office" />
            <input type="text" name="district" placeholder="District" />
            <input type="text" name="state" placeholder="State" />
            <input type="text" name="pin" placeholder="PIN" />
            <input type="text" name="country" placeholder="Country" />
        </div>

        <h3>Present Address</h3>
        <label><input type="checkbox" name="addressType" value="Same" /> Same as Permanent Address</label>
        <label><input type="checkbox" name="addressType" value="Other" /> Other</label>

        <h3>Extra Curricular Participation</h3>
        <div class="checkbox-group">
            <label><input type="checkbox" name="activity" value="Student Council" /> Student Council</label>
            <label><input type="checkbox" name="activity" value="Class Officer" /> Class Officer</label>
            <label><input type="checkbox" name="activity" value="Club/Organization" /> Club/Organization</label>
            <label><input type="checkbox" name="activity" value="Varsity Player" /> Varsity Player</label>
        </div>

        <button id="button">Submit</button>
    </form>

    <script src="form.js"></script>
</body>
</html>
